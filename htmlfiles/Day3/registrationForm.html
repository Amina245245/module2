<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2>rediff.com</h2>

    </header>
    <hr>
    <main>
        <h3>create a rediffmail account</h3>
        <div class="container form-group" >
            <form name="regForm" class="mb-1">
                <table border="2px">
                    <tr>
                        <td> <label for ="fullname">Full Name**:</label> </td>
                        <td><input type="text" name="fullname" class="form-control" required  ></td>
                           
                       
                    </tr>
                    <tr>
                       <td><label for="choosemail">choose a Email:</label></td>
                       <td><input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com"></td>
                       
                    </tr>

                    <tr>
                        <td><label for="pass">Enter Password:**</label></td>
                        <td><input type="password" name="pass" class="form-control"></td>
                        
                     </tr>

                     <tr>
                        <td><label for="retypepass">Retype password:</label></td>
                        <td><input type="password" name="retypepass" class="form-control" required></td>
                        
                     </tr>
                     <tr>
                        <td><label for="altemail">Alternate email:</label></td>
                        <td><input type="email" name="altemail"class="form-control"></td>
                        
                     </tr>

                     <tr>
                        <td><label for="altemailop">check if you dont have alternate email:</label></td>
                        <td><input type="checkbox" name="altemailop"></td>
                        
                     </tr>
                     <tr>
                        <td><label for="dob">choose dob:</label></td>
                        <td><input type="date" name="dob" class="form-control"></td>
                        
                     </tr>
                     
                     <tr>
                        <td><label for="mobile">Mobile No:</label></td>   
                        <td><select name="countrycode">
<option value="+91">+91 India</option>
<option value="+1">+1 USA/Canada</option>
<option value="+44">+44 Great Britan</option>
                        </select>
                        <input type="text" name="no" class="form-control">
                    </td>
                        
                     </tr>
                     <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>Male &nbsp;&nbsp;<input type="radio" name="gender" value ="Male">
                            Female &nbsp;&nbsp;<input type="radio" name="gender" value ="Female">
                        </td>
                        
                     </tr>
                     <tr>
                        <td><label for="country">choose country:</label></td>
                        <td> <select name="country" id="" >
                            <option value="ind">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">Great Britan</option>
                            <option value="aus">Australia</option>
                        </select></td>
                        
                        
                     </tr>

 <tr>
                        <td><label for="city">choose city:</label></td>
                        <td> <select name="city" id="" >
                            <option value="tri">Trivandrum</option>
                            <option value="mum">Mumbai</option>
                            <option value="ny">New york</option>
                            <option value="cal">California</option>
                        </select></td>
                        
                        
                     </tr>

                     <tr>
                        <td></td>
                        
                        <td ><input class="btn btn-info" type="submit" value="Register" >
                        <input class="btn btn-info" type="reset" value="clear"></td>
                     </tr>
                </table>
              
            </form>
        </div>
    </main>
    
</body>
</html>
